<h3>My tasks 
  <img  src="assets/loader.gif" alt="loading.." *ngIf="loading"/>
</h3>

<ul>
  <li *ngFor="let task of tasks">
   <!--<app-task-list-item [task]="task" (taskChange)="task = $event" ></app-task-list-item>--> 
    <app-task-list-item [(task)]="task" (error)="loadTasks()" [disabled]="loading"></app-task-list-item>
  </li>
</ul>

<div>
  <button type="button" (click)="addNewTask()"  class="btn btn-primary">Add task</button>
</div>
