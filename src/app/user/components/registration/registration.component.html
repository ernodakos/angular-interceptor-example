<h3>Registration</h3>

<pre>{{form.value | json}}</pre>

<form [formGroup]="form" (ngSubmit)="register()">
  <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" />
      <div *ngIf="!form.controls.name.valid && !form.controls.name.pristine" class="alert alert-danger" >
        Name is required!  
      </div>
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" type="email" class="form-control" />
    <div *ngIf="!form.controls.email.valid && !form.controls.email.pristine" class="alert alert-danger" >
        Email is not valid!  
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="password" class="form-control" />
    <div *ngIf="!form.controls.password.valid && !form.controls.password.pristine" class="alert alert-danger" >
        Password is not valid!  
    </div>
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Password (confirm)</label>
    <input formControlName="passwordConfirm" type="password" class="form-control" />
  </div>
 
  <div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Register</button>
    <button type="reset" class="btn btn-default">Reset</button>
  </div>
</form>
